<mat-card class="player-item" (click)="selectPlayer()" [ngClass]="{'is-select': isSelected}">
    <mat-card-header>
        <div mat-card-avatar class="avatar" [ngStyle]="{'background-image': 'url('+ player.avatar +')'}"></div>
        <mat-card-title class="player-item-title">{{ player.lastName | uppercase }} </mat-card-title>
        <mat-card-subtitle class="player-item-subtitle">{{ player.firstName }} </mat-card-subtitle>
    </mat-card-header>
    <!-- {{ player.birthdayDate | age }} ans
    <button mat-flat-button type="button" (click)="selectPlayer()" [appMarkSelect]="isSelected">Choisir</button> -->
</mat-card>
